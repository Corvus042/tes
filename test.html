<!DOCTYPE html>
<html>
<head>
  <title>Section Switching Example</title>
  <style>
    section {
      display: none;
      margin: 20px 0;
    }
  </style>
  <script>
    function switchSection(sectionId) {
      // Hide all sections
      var sections = document.querySelectorAll('section');
      sections.forEach(function(section) {
        section.style.display = 'none';
      });

      // Show the selected section
      var selectedSection = document.getElementById(sectionId);
      selectedSection.style.display = 'block';
    }
  </script>
</head>
<body>
  <button onclick="switchSection('section1')">Section 1</button>
  <button onclick="switchSection('section2')">Section 2</button>
  <button onclick="switchSection('section3')">Section 3</button>

  <section id="section1" style="display: block;">
    <h2>Section 1</h2>
    <p>This is the content of section 1.</p>
  </section>

  <section id="section2">
    <h2>Section 2</h2>
    <p>This is the content of section 2.</p>
  </section>

  <section id="section3">
    <h2>Section 3</h2>
    <p>This is the content of section 3.</p>
  </section>
</body>
</html>
